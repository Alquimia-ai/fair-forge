name: Release

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".github/workflows/docs-validate.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras --all-groups

      - name: Run tests
        run: uv run pytest

  semantic-release:
    needs: test
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Python Semantic Release
        id: release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OUTPUT=$(uv run semantic-release version --print 2>&1) || true
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "No release will be made"; then
            echo "released=false" >> $GITHUB_OUTPUT
          else
            uv run semantic-release version
            echo "released=true" >> $GITHUB_OUTPUT
            VERSION=$(uv run semantic-release version --print-last-released)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Releases
        if: steps.release.outputs.released == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release publish

      - name: Build package
        if: steps.release.outputs.released == 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        run: uv publish --token ${{ secrets.PYPI_API_TOKEN }}

  sync-develop:
    needs: semantic-release
    if: github.ref == 'refs/heads/main' && needs.semantic-release.outputs.released == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main into develop
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout develop
          git merge main --no-edit
          git push origin develop
